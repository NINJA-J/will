<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>翻转式用户登录注册界面设计</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="application/javascript" src="webjars/jquery/3.4.1/jquery.js"></script>
    <!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<form>
								<select name="cars" class="select">
								<option value="volvo">遗嘱人</option>
								<option value="saab">受益人</option>
								<option value="fiat">公证人</option>
								</select>
							</form>
						</div>
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="userIn" type="text" class="input" placeholder="请输入用户名">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="passIn" type="password" class="input" data-type="password" placeholder="请输入密码">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</div>
					<div class="sign-up-htm">
                        <div class="group">
                            <form>
                                <select class="select" id="type">
                                    <option value="testator">遗嘱人</option>
                                    <option value="eneficiary">受益人</option>
                                    <option value="notary">公证人</option>
                                </select>
                            </form>
                        </div>
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input" placeholder="请输入用户名">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password" placeholder="请输入密码">
						</div>
						<div class="group">
							<label for="pass" class="label">Repeat Password</label>
							<input id="pass2" type="password" class="input" data-type="password" placeholder="请确认密码">
						</div>
						<div class="group">
							<label for="pass" class="label">Email Address</label>
							<input id="email" type="text" class="input" placeholder="请输入地址">
						</div>
						<div class="group">
                            <button type="submit" class="button" value="Sign Up" placeholder="" id="signUp">sign up</button>
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
    <script>
        $('#signUp').click(function () {
            var user = {};
            user['name'] = $('#user').val()
            user['pwd'] = $('#pass').val()
            user['pwd2'] = $('#pass2').val()
            user['email'] = $('#email').val()
            user['type'] = $('#type').val()
            console.log(user)
            $.ajax({
                type: "POST",
                url: "/api/signUp",
                cache: false,
                timeout: 600000,
                data: JSON.stringify(user),
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    alert(data.ret)
                },
                error: function (e) {
                    alert(error)
                }
            });
        })
    </script>
</html>
